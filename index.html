<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .bg-ramp-navy { background-color: #171717; }
        .text-ramp-lime { color: #abc2fe; }
        .bg-ramp-lime { background-color: #abc2fe; }
        .hero-gradient {
            background: radial-gradient(circle at 70% 50%, #1e293b 0%, #171717 100%);
        }
        
        @keyframes scroll {
          0% { transform: translateX(-50%); }
          100% { transform: translateX(0); }
        }
        .animate-scroll {
          display: flex;
          width: fit-content;
          animation: scroll 60s linear infinite;
        }
        .animate-scroll-fast {
          display: flex;
          width: fit-content;
          animation: scroll 40s linear infinite;
        }
        .modal-overlay {
          background: rgba(0, 0, 0, 0.6);
          backdrop-filter: blur(4px);
        }
    </style>
<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    black: '#171717',
                    'ramp-navy': '#171717',

    }
</script>
